---
layout: course
---
<div class="container-fluid">
    <div class="row" id="week-page-row">
        <div class="col-sm-2 text-center pt-2" id="left">
        <h4>Topics</h4><br />
            {% for i in (1..10) %}
            <p>Left Side</p>
            {% endfor %}
        </div>
        <div class="col-sm-10 pt-2" id="right">
            <h1>Week 1 Course</h1>
            <div class="accordion" id="accordionExample">
                <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Install Raspbian Part 1
                        </button>
                    </h5>
                </div>
            
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        {% capture my_include %}{% include week1/rasp1.md %}{% endcapture %}
                        {{ my_include | markdownify }}
                    </div>
                </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                Install Raspbian Part 2
                            </button>
                        </h5>
                    </div>
                
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            {% capture my_include %}{% include week1/rasp2.md %}{% endcapture %}
                            {{ my_include | markdownify }}
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
