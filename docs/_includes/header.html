<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="{{ site.baseurl }}">
                <img class="d-inline-block align-top" src="{{ site.baseurl }}/assets/img/logo.png" width="30" height="30" alt="">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% for item in site.data.info.menu %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ site.baseurl }}{{item.url}}">{{ item.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
