<main>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">How to build an Arcade Machine</h1>
            <p class="lead text-muted">
                {{ site.data.info.description2 }}
            </p>
            <p>
                <a href="#" class="btn btn-secondary my-2">About The Course</a>
            </p>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="card flex-row w-100">
                <div class="card-body w-70 bg-light">
                    <h5 class="card-title">What will I learn?</h5>
                    <div class="row">
                        <div class="col-sm">
                            {% for item in site.data.info.learn-col1 %}
                                <i class="fas fa-check mr-1"></i>{{ item.each }}<br/><br/>
                            {% endfor %}
                        </div>
                        <div class="col-sm">
                            {% for item in site.data.info.learn-col2 %}
                                <i class="fas fa-check mr-1"></i>{{ item.each }}<br/><br/>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="w-10 text-center">
                    <img src="{{ site.baseurl }}/assets/img/course_bg.jpg" alt="" class="card-image-right card-image">
                    <a href="{{ site.baseurl }}/pages/week1.html" class="btn btn-success btn-lg">Start Course</a>
                </div>
            </div>
        </div>
    </div>
</main>
